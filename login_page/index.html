<body class="">
    
    <div class="cst-all-wrapper">
    <div class="cst-all-wrapper-inside py-lg-4">
        <div class="container-fluid cst-login-container h-100">
            <div class="row h-100">
                <div class="cst-main-col col-12 col-md-8 col-lg-6 col-xl-5 mx-auto p-0 h-100">
                    <div class="cst-dark-blue-bcg p-2 p-md-4 h-100">
                        <div class="cst-logo-holder mx-auto mt-3 pt-4">
                            <img class="img-fluid" src="img/logo-transparent.png" alt="logo">
                        </div>
                        <h4 class="cst-login-subtitle cst-light-blue-clr font-weight-light text-center">airline employees management app</h4>
                        <div class="form-holder mt-4">
                            <form class="cst-form mx-auto mt-5 pt-5" action="" method="post">
                                <div class="form-group cst-form-group mt-4">
                                    <input class="form-control cst-input" type="text"  name="imePrezime" id="imePrezime" required="true">
                                    <label class="cst-label" for="imePrezime"><i class="material-icons cst-input-icon">person_outline</i><span>Ime i prezime</span></label>
                                </div>
                                <div class="cst-login-dummy mt-4"></div>
                                <div class="form-group cst-form-group mt-5">
                                    <input class="form-control cst-input" type="password"  id="password" required="true">
                                    <label class="cst-label" for="password"><i class="material-icons cst-input-icon">lock</i><span>Password</span></label>
                                </div>
                                <!-- <label class="cst-label-plain" for="togglePassword">show password</label>
                                <input type="checkbox" id="togglePassword"><br> -->
                                <div class="mx-auto w-75">
                                <button type="submit" class="btn cst-login-btn cst-light-blue-bcg cst-dark-blue-clr w-100 mt-4">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
